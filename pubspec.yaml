name: dynamic_bingo_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ^3.7.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.2
  http: ^0.13.3
  # http: ^1.3.0
  audioplayers: ^6.2.0
  webview_flutter: ^4.4.4
  flex_color_scheme: ^8.1.1
  cached_network_image: ^3.2.3
  # for snake game using flame
  flame: ^1.10.0
  animated_text_kit: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/start_game.mp3
    - assets/audio/special/
    - assets/sounds/
    - assets/audio/special/start_game.mp3
  # enable-impeller: true
    - assets/images/

  fonts:
   - family: PixelifySans
     fonts:
       - asset: assets/fonts/PixelifySans.ttf
